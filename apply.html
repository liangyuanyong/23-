<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报名表</title>

</head>
<body>
    <h1>报名表</h1>
    <form id="myForm">
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" required>
        <label for="studentID">学号:</label>
        <input type="text" id="studentID" name="studentID" required>
        <label for="major">专业:</label>
        <input type="text" id="major" name="major" required>
        <label for="class">班级:</label>
        <input type="text" id="class" name="class" required>
        <label for="phone">手机号:</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="qq">QQ号:</label>
        <input type="text" id="qq" name="qq" required>
        <label for="firstChoice">第一志愿部门:</label>
        <input type="text" id="firstChoice" name="firstChoice" required>
        <label for="secondChoice">第二志愿部门:</label>
        <input type="text" id="secondChoice" name="secondChoice" required>
        <label for="introduction">自我介绍（兴趣爱好、性格、技能等）:</label>
        <textarea id="introduction" name="introduction" rows="4"></textarea>
        <input type="submit" value="提交" class="btn">  
    </form>
    <style>
        body {
            background-color: #333; 
            color: #fff; 
            font-family: Arial, sans-serif;
            padding: 20px;
            animation: gradient 10s linear infinite; 
        }

        h1 {
            color: #ffcc00; 
        }

        form {
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
            margin-top: 20px;
        }

        form label, form input {
            display: block;
            margin-bottom: 10px;
        }

        form input {
            width: 90%;
            padding: 10px;
            border: none;
            background-color: #444; 
            color: #fff;
            border-radius: 5px;
        }

        form input[type="submit"] {
            background-color: #ffcc00; 
            color: #333; 
            font-weight: bold;
            cursor: pointer;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px; 
            background-color: #ffcc00; 
            color: #333; 
            font-weight: bold;
            cursor: pointer;
            text-decoration: none; 
            border-radius: 5px; 
            margin-top: 10px;
            
        }
        label, textarea {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 90%;
            padding: 10px;
            background-color: #444; 
            color: #fff;
            border-radius: 5px;
        }
        @keyframes gradient {
            0% {
                background: linear-gradient(45deg, #000, #111, #222, #333);
                background-size: 400% 400%;
                animation-timing-function: ease-in-out;
            }
            25% {
                background-position: 100% 0;
                animation-timing-function: ease-in-out;
            }
            50% {
                background-position: 100% 100%;
                animation-timing-function: ease-in-out;
            }
            75% {
                background-position: 0 100%;
                animation-timing-function: ease-in-out;
            }
            100% {
                background-position: 0 0;
                animation-timing-function: ease-in-out;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("myForm");

            form.addEventListener("submit", function (event) {
                event.preventDefault(); // 阻止表单默认提交行为

                // 获取表单字段的值
                const name = document.getElementById("name").value;
                const studentID = document.getElementById("studentID").value;
                const major = document.getElementById("major").value;
                const className = document.getElementById("class").value;
                const phone = document.getElementById("phone").value;
                const qq = document.getElementById("qq").value;
                const firstChoice = document.getElementById("firstChoice").value;
                const secondChoice = document.getElementById("secondChoice").value;

                // 在这里可以执行提交逻辑，例如将数据发送到服务器
                console.log("姓名:", name);
                console.log("学号:", studentID);
                console.log("专业:", major);
                console.log("班级:", className);
                console.log("手机号:", phone);
                console.log("QQ号:", qq);
                console.log("第一志愿部门:", firstChoice);
                console.log("第二志愿部门:", secondChoice);

                // 清空表单字段以便下一次输入
                form.reset();
            });
        });
    </script>
</body>
</html>
